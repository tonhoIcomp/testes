<!DOCTYPE html>
<html>
<head>
  <title>Gerenciar Cliente</title>
</head>
<body>
  <h1>Gerenciar Cliente</h1>
  <form action="/createClient" method="post">
    <!-- Campos para criar ou atualizar um cliente -->
    <label for="nome_completo">Nome:</label>
    <input type="text" id="nome_completo" name="nome_completo" required><br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required><br>

    <label for="numero_celular">Número de Celular:</label>
    <input type="text" id="numero_celular" name="numero_celular" required><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required><br>

    <label for="data_nascimento">Data de Nascimento:</label>
    <input type="date" id="data_nascimento" name="data_nascimento" required><br>

    <!-- Botões para executar as ações -->
    <button type="submit">Criar Cliente</button>
    
  </form>


  <script src="server.js"></script>
</body>
</html>
